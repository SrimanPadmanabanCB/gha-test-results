name: Test My Go Action

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  run-go-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: https://github.com/apache/commons-lang
      - name: Run Tests with Maven
        run: mvn test
        
